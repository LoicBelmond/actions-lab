name: CI Pipeline

on:
  push:
    branches: [master, main, develop]   # <- includes your default branch 'master'
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  pull-requests: write  # lets Codecov comment on PRs (optional but helpful)

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Prettier check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'     # built-in dependency caching
      # setup-node caches deps automatically when cache: 'npm' is set
      # (under the hood it uses actions/cache)
      # https://github.com/actions/setup-node

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier (check)
        run: npm run format:check

  test:
    name: Unit tests + coverage upload
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests with coverage (will fail <80% via Jest config)
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}   # required for private, recommended for public with v4
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true

  build:
    name: Build & upload artifacts
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: dist/
          retention-days: 7
